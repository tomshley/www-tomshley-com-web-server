@import com.tomshley.www.web.viewmodels.ContactFormView
@(contactFormView: ContactFormView)
@if(contactFormView.errors.nonEmpty) {
    <ul>
    @for(error <- contactFormView.errors) {
        <li>@error</li>
    }
    </ul>
}
@if(contactFormView.messages.nonEmpty) {
    <p class="tomshley-contact-form">@contactFormView.messages</p>
} else {
    <form class="tomshley-contact-form" action="/contact" method="post" enctype="application/x-www-form-urlencoded ">
        <input class="tomshley-form-input" type="hidden" id="request-id" name="request-id" value="@contactFormView.requestId.toBase64Hmac"/>
        <section>
            <input class="tomshley-form-input" type="text" name="name" value="John Smith"/>
            <input class="tomshley-form-input" type="text"  name="phone" value="+1.215.555.1212"/>
            <input class="tomshley-form-input" type="text"  name="email" value="youraddress@@domain.com"/>
        </section>
        <section>
            <input class="tomshley-form-input" id="tomshley-contact-message-input" type="text" name="message" value="Hey Tom and Ashley, can you give us a call? We need some help with our tech stack!"/>
            <input class="tomshley-form-input" type="submit" id="tomshley-contact-submit-button" name="submit" value="Send >"/>
        </section>
    </form>
}
